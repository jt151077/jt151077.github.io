<!doctype html>

<html>
	<head>
		<title>tryit-jssip</title>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>

		<link rel='stylesheet' href='ti/tryit-jssip.css'>

		<script src='ti/resources/js/antiglobal.js'></script>
		<script>
			// Set debug
			window.localStorage.setItem('debug', '* -engine* -socket* *ERROR* *WARN*');

			// Set antiglobal
			window.antiglobal('___browserSync___oldSocketIo', 'JSON3', 'io', '___browserSync___', '__core-js_shared__', 'MediaStream', 'RTCPeerConnection', 'callstats', 'jssipCallstats');
			setInterval(window.antiglobal, 5000);
		</script>
		<script src='https://api.callstats.io/static/callstats.min.js'></script>
		<script src='ti/resources/js/callstats-jssip.min.js'></script>
		<script>
			// Uncomment and fill the SETTINGS object in order to use hardcoded settings
			//
			// You don't need to set display_name nor uri, they can be set via HTTP form in
			// the Login section of the web
			//
			window.SETTINGS =
			{
				display_name        : null,
				uri                 : null,
				password            : null,
				socket              :
				{
					uri           : 'wss://ec2-54-229-58-204.eu-west-1.compute.amazonaws.com:5062',
					via_transport : 'ws',
				},
				registrar_server    : null,
				contact_uri         : null,
				authorization_user  : null,
				instance_id         : null,
				session_timers      : true,
                hack_via_ws: true,
				use_preloaded_route : false,
                pcConfig            :
				{
					iceServers          :
					[
						{
                            urls: 'turn:ec2-54-229-58-204.eu-west-1.compute.amazonaws.com:3478',
                            credential: 'system', // NOT Hash
                            username: 'jeremy'
						}
					]
				},
				callstats           :
				{
					enabled   : false,
					AppID     : null,
					AppSecret : null
				}
			};
		</script>
		<script src='ti/tryit-jssip.js'></script>
	</head>

	<body>
		<div id='tryit-jssip-container'></div>
		<div id='tryit-jssip-media-query-detector'></div>
	</body>
</html>
